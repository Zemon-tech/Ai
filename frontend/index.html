<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/light-logo.svg" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Knot</title>
    <script>
      // System theme-aware favicon (runs before page load)
      (function() {
        const favicon = document.getElementById('favicon');
        const mql = window.matchMedia('(prefers-color-scheme: dark)');
        
        function updateFavicon(isDark) {
          favicon.href = isDark ? '/dark-logo.svg' : '/light-logo.svg';
        }
        
        // Set initial favicon based on system theme
        updateFavicon(mql.matches);
        
        // Listen for system theme changes
        mql.addEventListener('change', (e) => updateFavicon(e.matches));
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
